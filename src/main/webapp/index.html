<!DOCTYPE html>
<html>
<head>
    <title>title</title>
    <link rel="manifest" href="manifest.json">
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="questionsScript.js"></script>
    <script src="scripts.js"></script>

</head>
<body>
<label for="userGUID">Set up user Id</label>
<input type="text" id="userGUID">
<button class="adduser" onclick="addUser()">Add user</button>

<button class="getusers" onclick="getUsers()">Get users</button>
<button class="getdevices" onclick="getDevices()">Get devices</button>

<button class="subscribe" onclick="subscribe()">Subscribe</button>
<button class="unsubscribe" onclick="unSubscribe()">Unsubscribe</button>
<button class="sendNotification" onclick="sendNotification()">Notify</button>

<ul id="users"></ul>
<ul id="devices"></ul>

<hr>
<form action="/push/R/" method="post" enctype="multipart/form-data">
    <label for="scriptFile">Script file</label>
    <input type="file" id="scriptFile" name="file" title="Script file">
    <input type="submit" name="submit">

</form>

<form action="/push/R/" id="evForm" method="post" enctype="multipart/form-data" onsubmit="evalScripts()">
    <label for="inputFile">Input file</label>
    <input type="file" id="inputFile" name="input" title="Input file">
    <label for="scriptId">Script id</label>
    <input type="text" name="id" id="scriptId">
    <input type="submit" name="submit">
</form>

<button class="getScripts" onclick="getScripts()">Get scripts</button>

<ul id="scripts"></ul>

<hr>

<form action="/push/questions" id="qForm" method="post" enctype="multipart/form-data" >

    <label for="inputFile">Script</label>
    <input type="file" id="script" name="script" title="Script file">

    <label for="answerTemplate">Answer template file</label>
    <input type="file" id="answerTemplate" name="answerTemplate" title="Answer template file">

    <p><b>Script type</b><Br>
        <input type="radio" name="scriptType" value="R" checked="checked"> R<Br>
        <input type="radio" name="scriptType" value="PYTHON"> Python<Br>
    </p>

    <p><b>Data type</b><Br>
        <input type="radio" name="dataType" value="FILE" checked="checked"> File<Br>
    </p>

    <p><b>DataSource type</b><Br>
        <input type="radio" name="dataSourceType" value="HTTP_APY" checked="checked"> Http resource<Br>
        <input type="radio" name="dataSourceType" value="FILE_UPLOAD"> File upload<Br>
    </p>

    <input type="text" name="dataSourceResource" id="dataSourceResource">

    <input type="text" name="tags" id="tags">

    <input type="submit" name="submit">
</form>

</body>
</html>
